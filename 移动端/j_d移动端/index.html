<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<!-- meta:vp -->
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>京东-首页</title>
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- 版心容器 320-640px 自适应 -->
    <div class="jd_container">
        <!-- 顶部搜索栏 -->
        <div class="jd_search">
            <div class="jd_search_box">
                <a href="#" class="icon_logo"></a>
                <form action="#">
                    <span class="icon_search"></span>
                    <input type="search" placeholder="iphone">
                </form>
                <a href="#" class="login">登录</a>
            </div>

        </div>

        <!-- 轮播图 -->
        <div class="jd_banner">
            <ul>
                <li><a href="#"><img src="images/l8.jpg" alt=""></a></li>
                <li><a href="#"><img src="images/l1.jpg" alt=""></a></li>
                <li><a href="#"><img src="images/l2.jpg" alt=""></a></li>
                <li><a href="#"><img src="images/l3.jpg" alt=""></a></li>
                <li><a href="#"><img src="images/l4.jpg" alt=""></a></li>
                <li><a href="#"><img src="images/l5.jpg" alt=""></a></li>
                <li><a href="#"><img src="images/l6.jpg" alt=""></a></li>
                <li><a href="#"><img src="images/l7.jpg" alt=""></a></li>
                <li><a href="#"><img src="images/l8.jpg" alt=""></a></li>
                <li><a href="#"><img src="images/l1.jpg" alt=""></a></li>
            </ul>
            <ul>
                <li class="now"></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>


        </div>

        <!-- 菜单栏 -->
        <div class="jd_nav clearfix">
            <ul class="clearfix">
                <li><a href="#"><img src="images/nav0.png" alt=""><p>水果</p></a></li>
                <li><a href="#"><img src="images/nav1.png" alt=""><p>水果</p></a></li>
                <li><a href="#"><img src="images/nav2.png" alt=""><p>水果</p></a></li>
                <li><a href="#"><img src="images/nav3.png" alt=""><p>水果</p></a></li>
                <li><a href="#"><img src="images/nav4.png" alt=""><p>水果</p></a></li>
                <li><a href="#"><img src="images/nav5.png" alt=""><p>水果</p></a></li>
                <li><a href="#"><img src="images/nav6.png" alt=""><p>水果</p></a></li>
                <li><a href="#"><img src="images/nav7.png" alt=""><p>水果</p></a></li>
            </ul>
        </div>

        <!-- 产品区块 -->
        <div class="jd_product">
            <div class="jd_probox">
                <div class="pro_title no_border">
                    <div class="f_left">
                        <span class="ms_icon"></span>
                        <span class="ms_text">掌上秒杀</span>
                        <div class="ms_time">
                            <span>0</span>
                            <span>0</span>
                            <span>:</span>
                            <span>0</span>
                            <span>0</span>
                            <span>:</span>
                            <span>0</span>
                            <span>0</span>
                        </div>
                    </div>
                    <div class="f_right ms_most"><a href="#">更多&gt;</a></div>
                </div>
                <div class="pro_con">
                    <ul class="ms_product clearfix">
                        <li>
                            <a href="#"><img src="images/detail01.jpg" alt=""></a>
                            <p class="now_price">¥10.00</p>
                            <p class="old_price">¥100.00</p>
                        </li>
                        <li>
                            <a href="#"><img src="images/detail02.jpg" alt=""></a>
                            <p class="now_price">¥10.00</p>
                            <p class="old_price">¥100.00</p>
                        </li>
                        <li>
                            <a href="#"><img src="images/detail01.jpg" alt=""></a>
                            <p class="now_price">¥10.00</p>
                            <p class="old_price">¥100.00</p>
                        </li>
                    </ul>
                </div>

            <div class="jd_probox">
                <div class="pro_title">
                    <h3>京东自营</h3>
                </div>
                <div class="pro_con clearfix">
                    <a href="#" class="width_p50 right_border f_left"><img src="images/cp1.jpg" alt=""></a>
                    <a href="#" class="width_p50 bottom_border f_right"><img src="images/cp2.jpg" alt=""></a>
                    <a href="#" class="width_p50 f_right"><img src="images/cp3.jpg" alt=""></a>
                </div>
            </div>
            <div class="jd_probox">
                <div class="pro_title">
                    <h3>京东超市</h3>
                </div>
                <div class="pro_con clearfix">
                    <a href="#" class="width_p50 left_border f_right"><img src="images/cp4.jpg" alt=""></a>
                    <a href="#" class="width_p50 bottom_border f_left"><img src="images/cp5.jpg" alt=""></a>
                    <a href="#" class="width_p50 f_left"><img src="images/cp6.jpg" alt=""></a>

            </div>
            <div class="jd_probox">
                <div class="pro_title">
                    <h3>京东热门</h3>
                </div>
                <div class="pro_con clearfix">
                        <a href="#" class="width_p50 right_border f_left"><img src="images/cp1.jpg" alt=""></a>
                        <a href="#" class="width_p50 bottom_border f_right"><img src="images/cp2.jpg" alt=""></a>
                        <a href="#" class="width_p50 f_right"><img src="images/cp3.jpg" alt=""></a>
                </div>
            </div>

        </div>
    </div>

    <script src="js/com.js"></script>
    <script src="js/index.js"></script>

</html>
