<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		window.onload = function(){
			var but_pre = document.getElementById('pre');
			var but_next = document.getElementById('next');

			// getElementsByTagName()  返回的是一个伪数组
			var img = document.getElementsByTagName('img')[0];

			var p_input = document.getElementById('page');

			var img_lis = ['text_images/nav1.jpg', 'text_images/nav2.jpg', 'text_images/nav3.jpg', 'text_images/nav4.jpg', 'text_images/nav5.jpg'];

			var tag = 0;

			p_input.innerHTML = (tag+1) + '/' + img_lis.length;

			// 上一张
			but_pre.onclick = function(){
				tag--;
				if(tag<0){
					tag = img_lis.length - 1;
				}
				img.src = img_lis[tag];
				p_input.innerHTML = (tag+1) + '/' + img_lis.length;

			};
			but_next.onclick = function(){
				tag++;
				if(tag>img_lis.length-1){
					tag = 0;
				}
				img.src = img_lis[tag];
				p_input.innerHTML = (tag+1) + '/' + img_lis.length;
			};

		};

	</script>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		.con {
			width: 300px;
			border: 1px solid blue;
			padding: 10px;
			background-color: #666;
			margin: 50px auto;
		}
		img {
			width: 300px;
		}

		.input-button {
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="con">
		<p id='page'></p>

		<img src="text_images/nav1.jpg">
		
		<!-- <div class="input-button">
			<input type="button" name="" value="上一张" id='pre'>
			<input type="button" name="" value="下一张" id='next'>
		</div> -->

		<div class="input-button">
			<button type="button" id='pre'>上一张</button>
			<button type="button" id='next'>下一张</button>
		</div>

	</div>

</body>
</html>
