<!DOCTYPE html>
<html>
<head>
	<title>事件的冒泡</title>
	<script type="text/javascript">
		window.onload = function(){
			var div1 = document.getElementById('div1');
			var div2 = document.getElementById('div2');
			var div3 = document.getElementById('div3');

			// 事件的冒泡：
			// 事件的向上传导，当元素的事件被触发时，其祖先元素的相同事件也会被触发

			// 取消事件冒泡:  event.cancelBubble = true


			// 事件的委派:
			// 将事件统一绑定给元素的共同的祖先元素，这样当事件触发时，会冒泡到祖先元素的响应函数上。
			// 但是存在缺陷，这个祖先元素的范围比较大，所以在其他地方也会触发事件，
			// 所以需要判断当祖先函数的响应函数触发时,是不是所需要的该元素触发的（条件判断）
			// event.target  表示触发事件的对象

			div1.onclick = function(){
				alert('div1');
			}
			div2.onclick = function(){
				alert('div2');
			}
			div3.onclick = function(event){
				event = event || window.event;

				alert('div3');
				event.cancelBubble = true;
			}


		};
	</script>
	<style type="text/css">
		#div1 {
			width: 150px;
			height: 150px;
			background-color: pink;
		}
		#div2 {
			height: 200px;
			width: 200px;
			background-color: blue;
		}
		#div3 {
			height: 100px;
			width: 100px;
			background-color: red;
		}
	</style>
</head>

<body>
	<div id="div1">
		<div id="div2">
			<div id="div3"></div>
		</div>
	</div>

</body>
</html>
