<!DOCTYPE html>

	<title>添加删除information</title>
	<script type="text/javascript">

		function Remove(tr_lis){
			for(var i=0;i<tr_lis.length;i++){
				// 为tr 添加删除
				tr_lis[i].onclick = function(){
					var tr = this.parentNode.parentNode
					var ret = confirm('是否真的删除?');
					if(ret){
						tr.parentNode.removeChild(tr);
					}
					return false;
				}
			}
			//移除tr标签
			
		}
