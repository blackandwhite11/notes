<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		window.onload = function(){

			var img_list = ["../text_images/nav1.jpg", "../text_images/nav2.jpg", "../text_images/nav3.jpg", "../text_images/nav4.jpg", "../text_images/nav5.jpg", "../text_images/nav6.jpg", "../text_images/nav7.jpg"];

			var btn_start = document.getElementById('btn_start');
			var btn_stop = document.getElementById('btn_stop');
			var img = document.getElementsByTagName('img')[0];
			
			// 图片遍历到哪的index
			var img_index = 0;

			var timer;

			btn_start.onclick = function(){
				// console.log('start');
				clearInterval(timer);
				timer = setInterval(function(){
					console.log('----')
					img.src = img_list[img_index];
					img_index += 1;

					if(img_index > img_list.length - 1){
						img_index = 0;
					}
				}, 1000);
			}
			btn_stop.onclick = function() {
				// alert('stop');
				clearInterval(timer);
			}



		};
	</script>
</head>
<body>
	<input type="button" name="" value="start" id="btn_start">
	<input type="button" name="" value="stop" id="btn_stop">
	<br />
	<img src="../text_images/nav1.jpg" style="margin-top: 20px; border: 1px solid #000" id="img">


</body>
</html>
