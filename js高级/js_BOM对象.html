		BOM浏览器对象模型 ---- 用来操作浏览器

		BOM对象:
			- window  表示整个浏览器窗口，同时window也是网页中的全局变量
			- navigator 表示当前浏览器的信息，通过该对象可以识别不同的浏览器
			- location 表示浏览器的地址栏信息，通过该对象可以获取地址栏信息或者操作浏览器跳转页面
			- history 表示浏览器的历史记录，可以操作历史记录，处于隐私，只能操作页面向前或向后翻页，且只在当次访问有效
			- screen 表示用户的屏幕信息，通过带对象可以获取用户显示器的相关信息

		这些对象在浏览器中都是作为window对象的属性保存，也可以直接使用
