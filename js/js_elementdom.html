<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		
		.con {
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			overflow: auto;

		}
		.div1 {
			width: 200px;
			height: 200px;
			background-color: pink;

		}
	</style>
	<script type="text/javascript">
		window.onload = function(){

			var con = document.getElementById('con');
			var btn = document.getElementById('btn');

			btn.onclick= function(){
				// ele.clientHeight 元素的可见宽度，该元素里面的元素可以见到的大小，不包padding+border
				// ele.offsetHeight 元素的开年宽度，包含padding+border
				// ele.scrollHeight 该元素里面的元素的宽度，包含元素滚动条下面隐藏的高度，
				// ele.scrollTop  元素里面内容（标签/文本) 已经滚动的宽度
				console.log(con.clientHeight);
				console.log(con.offsetHeight);
				console.log(con.scrollHeight);
				console.log(con.scrollTop);
			};

		};
	</script>
</head>
<body>
	<div class="con" id="con">
		<div class="div1" id="div1"></div>
		
	</div>
	<input type="button" name="" value="click" id="btn">
</body>
</html>
